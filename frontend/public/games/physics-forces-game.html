<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Forces Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #fa709a;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .question-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .question {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }
        
        .scenario {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            color: white;
            text-align: center;
            font-size: 1.2em;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .option-btn {
            padding: 15px;
            font-size: 1.1em;
            border: 3px solid #fa709a;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: #fa709a;
        }
        
        .option-btn:hover {
            background: #fa709a;
            color: white;
            transform: scale(1.05);
        }
        
        .option-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .option-btn.wrong {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        .score-display {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            color: #fa709a;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fa709a, #fee140);
            transition: width 0.3s;
            width: 0%;
        }
        
        .game-over {
            text-align: center;
            display: none;
        }
        
        .game-over.show {
            display: block;
        }
        
        .final-score {
            font-size: 4em;
            color: #fa709a;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚öõÔ∏è Physics Forces</h1>
        
        <div class="score-display">
            Question: <span id="current-q">1</span>/<span id="total-q">5</span> | Score: <span id="score">0</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div id="game-area">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="scenario" id="scenario"></div>
                <div class="options" id="options"></div>
            </div>
        </div>
        
        <div class="game-over" id="game-over">
            <div style="font-size: 5em; margin-bottom: 20px;">üéâ</div>
            <h2>Great Job!</h2>
            <div class="final-score" id="final-score">0%</div>
            <p style="font-size: 1.2em; color: #666; margin-top: 10px;">Your score has been recorded!</p>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let questions = [];
        
        function generateQuestions() {
            questions = [
                {
                    question: 'What happens when you push a ball?',
                    scenario: 'You push a red ball on the floor',
                    correct: 'It moves forward',
                    options: ['It moves forward', 'It stays still', 'It moves backward', 'It disappears']
                },
                {
                    question: 'What force pulls objects down?',
                    scenario: 'An apple falls from a tree',
                    correct: 'Gravity',
                    options: ['Gravity', 'Magnetism', 'Electricity', 'Wind']
                },
                {
                    question: 'What makes a car stop?',
                    scenario: 'A car slows down and stops',
                    correct: 'Friction',
                    options: ['Friction', 'Gravity', 'Speed', 'Color']
                },
                {
                    question: 'What happens when you pull a rope?',
                    scenario: 'You pull a rope attached to a box',
                    correct: 'The box moves toward you',
                    options: ['The box moves toward you', 'The box moves away', 'Nothing happens', 'The rope breaks']
                },
                {
                    question: 'What force keeps you on the ground?',
                    scenario: 'You are standing on Earth',
                    correct: 'Gravity',
                    options: ['Gravity', 'Magnetism', 'Wind', 'Water']
                }
            ];
        }
        
        function startGame() {
            generateQuestions();
            showQuestion();
        }
        
        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }
            
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            document.getElementById('scenario').textContent = q.scenario;
            document.getElementById('current-q').textContent = currentQuestion + 1;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.sort(() => Math.random() - 0.5).forEach((option) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option, q.correct, btn);
                optionsDiv.appendChild(btn);
            });
            
            updateProgress();
        }
        
        function selectAnswer(selected, correct, buttonElement) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                } else if (btn === buttonElement && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });
            
            if (selected === correct) {
                score += 20;
                document.getElementById('score').textContent = score;
            }
            
            currentQuestion++;
            
            setTimeout(() => {
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    endGame();
                }
            }, 1500);
        }
        
        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }
        
        function endGame() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-over').classList.add('show');
            
            const percentage = Math.round((score / 100) * 100);
            document.getElementById('final-score').textContent = percentage + '%';
            
            if (window.parent) {
                window.parent.postMessage({
                    type: 'GAME_SCORE',
                    score: percentage,
                    level: 1,
                    completed: true
                }, '*');
            }
        }
        
        window.addEventListener('load', () => {
            setTimeout(startGame, 500);
        });
    </script>
</body>
</html>
