<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .question-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .question {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .option-btn {
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #667eea;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .option-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .option-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .option-btn.wrong {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        .score-display {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
            width: 0%;
        }
        
        .game-over {
            text-align: center;
            display: none;
        }
        
        .game-over.show {
            display: block;
        }
        
        .final-score {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
        }
        
        .restart-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ”¢ Math Quiz Game</h1>
        
        <div class="score-display">
            Score: <span id="score">0</span> / <span id="total-questions">5</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div id="game-area">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="options" id="options"></div>
            </div>
        </div>
        
        <div class="game-over" id="game-over">
            <h2>ðŸŽ‰ Game Complete!</h2>
            <div class="final-score" id="final-score">0%</div>
            <p>Great job! Your score has been recorded.</p>
        </div>
    </div>

    <script>
        // Game state
        let currentQuestion = 0;
        let score = 0;
        let questions = [];
        let gameStarted = false;
        
        // Generate math questions
        function generateQuestions() {
            const questionTypes = [
                {
                    generate: () => {
                        const a = Math.floor(Math.random() * 20) + 1;
                        const b = Math.floor(Math.random() * 20) + 1;
                        const answer = a + b;
                        const wrong1 = answer + Math.floor(Math.random() * 10) + 1;
                        const wrong2 = answer - Math.floor(Math.random() * 10) - 1;
                        const wrong3 = answer + Math.floor(Math.random() * 5) - 2;
                        return {
                            question: `${a} + ${b} = ?`,
                            correct: answer,
                            options: [answer, wrong1, wrong2, wrong3].sort(() => Math.random() - 0.5)
                        };
                    }
                },
                {
                    generate: () => {
                        const a = Math.floor(Math.random() * 20) + 10;
                        const b = Math.floor(Math.random() * 10) + 1;
                        const answer = a - b;
                        const wrong1 = answer + Math.floor(Math.random() * 10) + 1;
                        const wrong2 = answer - Math.floor(Math.random() * 10) - 1;
                        const wrong3 = answer + Math.floor(Math.random() * 5) - 2;
                        return {
                            question: `${a} - ${b} = ?`,
                            correct: answer,
                            options: [answer, wrong1, wrong2, wrong3].sort(() => Math.random() - 0.5)
                        };
                    }
                },
                {
                    generate: () => {
                        const a = Math.floor(Math.random() * 10) + 1;
                        const b = Math.floor(Math.random() * 10) + 1;
                        const answer = a * b;
                        const wrong1 = answer + Math.floor(Math.random() * 10) + 1;
                        const wrong2 = answer - Math.floor(Math.random() * 10) - 1;
                        const wrong3 = (a + 1) * b;
                        return {
                            question: `${a} Ã— ${b} = ?`,
                            correct: answer,
                            options: [answer, wrong1, wrong2, wrong3].sort(() => Math.random() - 0.5)
                        };
                    }
                }
            ];
            
            questions = [];
            for (let i = 0; i < 5; i++) {
                const type = questionTypes[Math.floor(Math.random() * questionTypes.length)];
                questions.push(type.generate());
            }
        }
        
        // Start game
        function startGame() {
            gameStarted = true;
            generateQuestions();
            showQuestion();
        }
        
        // Show current question
        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }
            
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option, q.correct, btn);
                optionsDiv.appendChild(btn);
            });
            
            updateProgress();
        }
        
        // Handle answer selection
        function selectAnswer(selected, correct, buttonElement) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (parseInt(btn.textContent) === correct) {
                    btn.classList.add('correct');
                } else if (btn === buttonElement && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });
            
            if (selected === correct) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            currentQuestion++;
            
            setTimeout(() => {
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    endGame();
                }
            }, 1500);
        }
        
        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }
        
        // End game and send score
        function endGame() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-over').classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').textContent = percentage + '%';
            
            // Send score to parent window
            if (window.parent) {
                window.parent.postMessage({
                    type: 'GAME_SCORE',
                    score: percentage,
                    level: 1,
                    completed: true
                }, '*');
            }
        }
        
        // Start game when page loads
        window.addEventListener('load', () => {
            setTimeout(startGame, 500);
        });
    </script>
</body>
</html>
