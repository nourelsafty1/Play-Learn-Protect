<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Adventure - Addition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-item .label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .score-item .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }
        
        .question-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
        }
        
        .question {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .option-btn {
            padding: 20px;
            font-size: 1.5em;
            border: 4px solid white;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: white;
        }
        
        .option-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }
        
        .option-btn.correct {
            background: #28a745;
            border-color: #28a745;
        }
        
        .option-btn.wrong {
            background: #dc3545;
            border-color: #dc3545;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
            width: 0%;
        }
        
        .game-over {
            text-align: center;
            display: none;
        }
        
        .game-over.show {
            display: block;
        }
        
        .final-score {
            font-size: 4em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .celebration {
            font-size: 5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ”¢ Maths Adventure</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="label">Question</div>
                <div class="value"><span id="current-q">1</span>/<span id="total-q">10</span></div>
            </div>
            <div class="score-item">
                <div class="label">Score</div>
                <div class="value"><span id="score">0</span></div>
            </div>
            <div class="score-item">
                <div class="label">Correct</div>
                <div class="value"><span id="correct">0</span></div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div id="game-area">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="options" id="options"></div>
            </div>
        </div>
        
        <div class="game-over" id="game-over">
            <div class="celebration" id="celebration">ðŸŽ‰</div>
            <h2>Great Job!</h2>
            <div class="final-score" id="final-score">0%</div>
            <p style="font-size: 1.2em; color: #666; margin-top: 10px;">Your score has been recorded!</p>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let correctAnswers = 0;
        let questions = [];
        let level = 1;
        
        function generateQuestions() {
            questions = [];
            for (let i = 0; i < 10; i++) {
                const type = Math.random();
                let question;
                
                if (type < 0.4) {
                    // Addition
                    const a = Math.floor(Math.random() * 50) + 1;
                    const b = Math.floor(Math.random() * 50) + 1;
                    const answer = a + b;
                    question = {
                        question: `${a} + ${b} = ?`,
                        correct: answer,
                        options: generateOptions(answer)
                    };
                } else if (type < 0.7) {
                    // Subtraction
                    const a = Math.floor(Math.random() * 50) + 20;
                    const b = Math.floor(Math.random() * a) + 1;
                    const answer = a - b;
                    question = {
                        question: `${a} - ${b} = ?`,
                        correct: answer,
                        options: generateOptions(answer)
                    };
                } else {
                    // Multiplication
                    const a = Math.floor(Math.random() * 10) + 1;
                    const b = Math.floor(Math.random() * 10) + 1;
                    const answer = a * b;
                    question = {
                        question: `${a} Ã— ${b} = ?`,
                        correct: answer,
                        options: generateOptions(answer)
                    };
                }
                
                questions.push(question);
            }
        }
        
        function generateOptions(correct) {
            const options = [correct];
            while (options.length < 4) {
                const wrong = correct + Math.floor(Math.random() * 20) - 10;
                if (wrong !== correct && wrong > 0 && !options.includes(wrong)) {
                    options.push(wrong);
                }
            }
            return options.sort(() => Math.random() - 0.5);
        }
        
        function startGame() {
            generateQuestions();
            showQuestion();
        }
        
        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }
            
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            document.getElementById('current-q').textContent = currentQuestion + 1;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((option) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option, q.correct, btn);
                optionsDiv.appendChild(btn);
            });
            
            updateProgress();
        }
        
        function selectAnswer(selected, correct, buttonElement) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (parseInt(btn.textContent) === correct) {
                    btn.classList.add('correct');
                } else if (btn === buttonElement && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });
            
            if (selected === correct) {
                correctAnswers++;
                score += 10;
                document.getElementById('score').textContent = score;
                document.getElementById('correct').textContent = correctAnswers;
            }
            
            currentQuestion++;
            
            setTimeout(() => {
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    endGame();
                }
            }, 1500);
        }
        
        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }
        
        function endGame() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-over').classList.add('show');
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            document.getElementById('final-score').textContent = percentage + '%';
            
            // Celebration emoji based on score
            const celebration = document.getElementById('celebration');
            if (percentage === 100) {
                celebration.textContent = 'ðŸ†';
            } else if (percentage >= 80) {
                celebration.textContent = 'ðŸŽ‰';
            } else if (percentage >= 60) {
                celebration.textContent = 'ðŸ‘';
            } else {
                celebration.textContent = 'ðŸ’ª';
            }
            
            // Send score to parent window
            if (window.parent) {
                window.parent.postMessage({
                    type: 'GAME_SCORE',
                    score: percentage,
                    level: level,
                    completed: true
                }, '*');
            }
        }
        
        window.addEventListener('load', () => {
            setTimeout(startGame, 500);
        });
    </script>
</body>
</html>
